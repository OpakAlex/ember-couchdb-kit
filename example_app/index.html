<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Board</title>
    <link href="css/libs/bootstrap.css" rel="stylesheet" media="screen">

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/ember-couchdb-kit.js"></script>
    <script src="js/libs/attachment-adapter.js"></script>
    <script src="js/libs/changes-feed.js"></script>
    <script src="js/libs/document-adapter.js"></script>
    <script src="js/libs/registry.js"></script>
    <script src="js/libs/revs-adapter.js"></script>
    <script src="js/app.js"></script>

</head>
<body>

<script type="text/x-handlebars" data-template-name="application">

    <div class="navbar alert alert-success">
        <div class="navbar alert alert-success">
            <h1>Issue boards</h1>
        </div>
    </div>

{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
<div>
    <ul class="inline">
        <li class="navbar alert alert-success"> 
            <h4>Basic</h4>
            {{partial "basic"}}
        </li>
        <li class="navbar alert alert-success"> 
            <h4>Intermediate</h4> 
            {{partial "intermediate"}}
        </li>
        <li class="navbar alert alert-success"> 
            <h4>Advanced</h4>
            {{partial "advanced"}}
        </li>
    </ul>
</div>
</script>

<script type="text/x-handlebars" data-template-name="_basic">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="navbar alert alert-success">
                one
            </div>      
        </li>
    </ul> 


</script>

<script type="text/x-handlebars" data-template-name="_intermediate">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="navbar alert alert-success">
                two
            </div>      
        </li>
    </ul> 
    

</script>

<script type="text/x-handlebars" data-template-name="_advanced">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="navbar alert alert-success">
                three
            </div>      
        </li>
    </ul> 

</script>



</body>
</html>
